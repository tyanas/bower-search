<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Search for Bower packages. Bower is a package manager for the web.">
    <meta name="author" content="The Bower team">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:title" content="Bower search">
    <meta property="og:type" content="website">
    <meta property="og:url" content="bower.io/search">
    <meta property="og:image" content="http://bower.io/img/bower-logo.png">
    <title>Bower components</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <a href="https://github.com/bower/search"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="wrapper">
      <div class="container">
        <header class="header row">
          <div class="span9">
            <h1>Bower search</h1>
            <p style="margin-left:4px">Make sure to include <a href="https://docs.google.com/document/d/1APq7oA9tNao1UYWyOm8dKqlRP2blVkROYLZ2fLIjtWc/edit#heading=h.gexwkmadfy56">keywords</a> in your bower.json as the search will make use of those.</p>
          </div>
        </header>
        <hr>
        <span id="app-placeholder">
          <!-- app root node will replace this node -->
        </span>
      </div>
      <div class="push"></div>
    </div>
    <footer class="credit">
      <div class="container">
        <p class="about">Bower is a package manager for the web.</p>
        <div class="profile">
          <a href="http://bower.io">
            <img src="https://gravatar.com/avatar/86d39e0cee6de67985ce671dbe6044d1?s=300" width="150" height="150" alt="Sindre Sorhus" itemprop="image">
          </a>
        </div>
      </div>
    </footer>
    <script src="../bower_components/basisjs/src/basis.js" basis-config="
      autoload: 'js/app',
      modules: {
        moment: '../bower_components/moment/moment.js'
      }
    "></script>
  </body>

</html>
